{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regency Warehouse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style type="text/css">
    .success{
     list-style: none;
     background-color: coral;
     color: white;
      padding: 10px;
     text-align: center;
 }


    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      {% if user.is_authenticated %}
        <a class="navbar-brand text-dark font-weight-bold" href="{% url 'home' %}">Regency Warehouse</a>
        {%endif%}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-light " href="{% url 'home' %}">Dahsboard</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-user text-warning" aria-hidden="true"></i>
                {{user.username}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link text-light " href="{% url 'login' %}">Login</a>
            </li>
              <li class="nav-item">
                <a class="nav-link text-light " href="{% url 'signup' %}">Register</a>
              </li>
              {% endif %}
        
          </ul>
      
        </div>
      </nav>
